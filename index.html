<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <div id="banner">
        <h1>WEATHER DASHBOARD</h1>
    </div>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <div class="row" id="citysearch">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search for a city!"
                            aria-label="Search for a City!" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">SEARCH</button>
                        </div>
                    </div>


                </div>
                <div class="row" id="cities">
                    cities
                </div>

            </div>
            <div class="col-md-9" id="weather">
                <div class="row" id="current">
                    current day forecast
                </div>
                <div class="row" id="fiveday">
                    5 day forecast
                </div>

            </div>
        </div>
    </div>


</body>
