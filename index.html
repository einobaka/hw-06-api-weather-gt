<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">





</head>

<body>
    <div id="banner">
        <h1>WEATHER DASHBOARD</h1>
    </div>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <div class="row">

                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search for a City!" id="city">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" disabled type="submit"
                                    id="search">SEARCH</button>
                            </div>
                        </div>
                    </form>

                </div>
                <ul class="row list-group" id="cities"></ul>

            </div>
            <div class="col-md-9" id="weather">
                <div class="row" id="current">

                </div>
                <div class="row" id="fiveday">
                    5 day forecast
                    THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather
                    conditions, the temperature, and the humidity
                </div>

            </div>
        </div>
    </div>
</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</footer>

</html>
